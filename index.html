<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        img {
            width: 100px;
            height: auto;
        }
        .product-name {
            font-weight: bold;
            font-size: 14px;
        }
        .price {
            font-size: 16px;
            color: green;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: red;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">
    <h1>Resultado de la búsqueda</h1>
    <h2>Resultado de la búsqueda</h2>
    <table>
        <tr>
            <th>Imagen</th>
            <th>Datos</th>
        </tr>
        <tr>
            <td><img src="images/laptop.jpg" alt="Portátil"></td>
            <td>
                <p class="product-name">Portátil - 3 GHz - 4 GB RAM</p>
                <p><a href="#">Comprar</a>: <span class="old-price">2.990 €</span> <span class="price">2.599 €</span></p>
            </td>
        </tr>
        <tr>
            <td><img src="images/camcorder.jpg" alt="Videocámara"></td>
            <td>
                <p class="product-name">Videocámara - Alta definición 1080p - 60 GB</p>
                <p><a href="#">Comprar</a>: <span class="old-price">1.099 €</span> <span class="price">999 €</span></p>
            </td>
        </tr>
        <tr>
            <td><img src="images/tv.jpg" alt="Televisor"></td>
            <td>
                <p class="product-name">Televisor - 46" - Full HD</p>
                <p><a href="#">Comprar</a>: <span class="old-price">1.999 €</span> <span class="price">1.799 €</span></p>
            </td>
        </tr>
        <tr>
            <td><img src="images/phone.jpg" alt="Móvil"></td>
            <td>
                <p class="product-name">Móvil - 3G - Wi-Fi - 8 GB</p>
                <p><a href="#">Comprar</a>: <span class="old-price">399 €</span> <span class="price">349 €</span></p>
            </td>
        </tr>
    </table>
</body>
</html>
